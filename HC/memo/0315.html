    <!-- 커버페이지 -->
    <!--
       웹 페이지를 자동으로 생성하는 서버 쪽 애플리케이션을 만들 수있게하고싶었다.
       =>Node.js

       자바스크립트는 웹브라우저에서 유일하게 사용할 수 있는 독점적인 컴퓨터 프로그래밍 언어 라고 할 수 있었다.

       2008년 구글 크롬 웹브라우저에서 v8엔진을 오픈소스를 공개
       라이언(nodejs 창시자) v8엔진기반의 node js를 만듬

       node js가 출시하면서 자바스크립트 인기가 급 상승하기 시작하였다.
   -->

   <!-- ================================================================================ -->

   <!-- 수업의 목적 -->
   <!--
   만약 ol태그가 1천개가 있는데 이 ol태그를 전부 ul태그로 바꿔야한다면 1천번 수정해야한다.
   하지만 node js를 사용하면 보다 손쉽게 수정이 가능한 듯 하다.

   nodejs를 이용해 컨텐츠에 대 웹을통해 CRUD가 가능하다
  -->

  <!-- Node.js 설치 -->
  <!--
    웹 브라우저, 웹 애플리케이션을 만들기위해서 html을 사용해 웹 애플리케이션을 만든다.

    node 또한 똑같다 node.js_application과 nodejs_runtime사이에 자바스크립트

    노드js 런타임을 설치하고 자바스크립트 언어를 통 노드js런타임을 실행

    cmd 창에서 node -v 입력하면 현재 설치된 node js버전을 확인 할 수 있다.
    1. node 입력 후 엔터
    2. 자바스크립트를 이용한 console.log(1+1) 등과 같은 결과를 바로 확인할 수 있다!!!!!!!!!!(개신기!!)
    3. 나갈때는 Ctrl+c 연속 두번누르면 노드 종료

    cd "경로 입력" => 경로로 이동

    **C드라이브에서 D드라이브 이동 방법**
    cmd창에 D: 입력!

    dir => 디렉토리내에 존재하는 파일을 보여줌!

    node "파일명" => 파일이 실행된다.!
 -->
  <!-- ================================================================================ -->
  <!-- 웹서버 만들기 -->
  <!--
    아파치 톰캣과 같이 웹서버로도 사용이 가능하다. 웹서버기능을 내장하고있다.
    노드js 아파치는 할수없는 기능을 할 수 있다.

    실행이 안된다... (cmd창에 node main.js 입력해도 localhost:3030 들어가지지않음)
 -->
  <!-- ================================================================================ -->
  <!-- Data type_Number -->
  <!--
    Number, String, Boolean, Array,Object etc...

    디렉토리 목록 확인 => dir/w

    현재 경로에서 syntax폴더의 Number.js를 실행시키고 싶으면
    node syntax/Number.js 입력
 -->
 <!-- Data type_String -->
 <!--
  문자열과 문자열을 + 하면 문자열이 합쳐진다
  console.log('1'+'1') => 11
  문자열.length => 문자열의 길이 반환
 -->
 <!-- ================================================================================ -->
 <!-- 변수 -->
 <!-- 중복을 줄이면 코드의 가독성이 좋아진다.
  변수를 사용! -->
<!-- ================================================================================ -->
<!-- 문법 -->
<!--
  문자열에서 줄바꿈시 / 입력
  \n => 개행 문자

  템플릿리터럴
  `${~~}`

  `` => 안에 작성시 개행문자를 적어주지않아도 개행하면 적용이된다.
   ${} 안에 변수를 넣으면 변수가 출력되고 식을 입력해도 계산된 결과가 출력된다.
 -->
<!-- ================================================================================ -->
<!-- URL -->
<!--
  ex) http://opentutorials.org:3030/main?id=HTML&page=12

  http(hyper text transfer protocol) => protocol(통신규칙)_사용자가 서버에 접속할 때 어떤 방식으로 통신 할 것인가에 대한 부분
  : 웹서버가 서로 데이터를 주고 받기 위해서 만든 통신 규칙

  opentutorials => 도메인 네임 or 호스트
  3000 => 포트 번호
  : 한 대의 컴퓨터 안에 여러대의 서버가 있을 수 있다.
   클라이언트가 어떤 서버와 접속할지 불명확해서 포트번호가 필요
   **포트번호 80이면 생략가능!!!** 80이 기본값

  main => path
  : 어떤 디렉토리에 어떤 파일인지를 가리킨다.

  id=HTML&page=12 => 쿼리 스트링
  : ?으로 시작, 값과 값은 &를 사용, 값의 이름과 값은 =로 구분하도록 약속
  =====================================================================
  parse => 분석하다


 -->
